{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body class="chatbot">
    <div class="page">
      <header>
        <div>
          <h1>Chatbot</h1>
          <p>Ask about favorite foods and see the waiter reply.</p>
        </div>
        <div class="links">
          <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
      </header>

      <section class="panel">
        <div id="log"></div>
      </section>

      <section class="panel">
        <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Type your message..." required>
          <button type="submit">Send</button>
        </form>
      </section>
    </div>

    <script>
      const endpoint = "{% url 'chatbot' %}";
      const form = document.getElementById("chat-form");
      const input = document.getElementById("chat-input");
      const log = document.getElementById("log");

      function addMessage(role, text, kind) {
        const bubble = document.createElement("div");
        bubble.className = `bubble ${kind}`;
        const label = document.createElement("div");
        label.className = "role";
        label.textContent = role;
        const body = document.createElement("div");
        body.textContent = text;
        bubble.appendChild(label);
        bubble.appendChild(body);
        log.appendChild(bubble);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const message = input.value.trim();
        if (!message) {
          return;
        }
        addMessage("You", message, "user");
        input.value = "";
        addMessage("Waiter", "Thinking...", "bot");
        const placeholder = log.lastChild;
        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message}),
          });
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const data = await response.json();
          placeholder.querySelector("div:last-child").textContent = data.reply || "No reply.";
        } catch (error) {
          placeholder.querySelector("div:last-child").textContent = "Error sending message.";
        }
      });
    </script>
  </body>
</html>
